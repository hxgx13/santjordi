            <h1>PRIMOS</h1>
    <h2>Resum:</h2>
<div class="caixa">A Diego, su novia le ha dejado plantado. Entonces le surgen cuatro opciones sobre qué hacer para superarlo: presentarse en la iglesia el día de la boda por si se arrepiente; emborracharse y despotricar; intentar recuperar al amor de su adolescencia, o todas ellas a la vez.</div>
